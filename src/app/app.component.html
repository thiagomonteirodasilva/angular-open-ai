<div class="container">
  <div class="row">
    <div class="col-md-12">
      <br>
      <div class="card">
        <h4 class="card-header center text-primary">Angular Chat powered by ChatGPT</h4>
        <div class="card-body">
          <h6 class="card-title text-success center">You are now Angular Chat by ChatGPT</h6>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <br>
              <textarea row="3" cols="15" class="form-control" [(ngModel)]="promptText"
                placeholder="Start by asking what you are looking for"></textarea>
              <br>
              <button class="btn btn-primary push-right" (click)="search()">Send</button>
            </div>
          </div>
          <div class="row">
            @if (isLoading()) {
              <div class="spinner">Loading...</div>
            } @else if (!isLoading()) {
              <div class="col-md-10 mt-3">
                <pre>{{ output() }}</pre>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
